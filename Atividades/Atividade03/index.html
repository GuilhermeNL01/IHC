<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Atividades/Atividade03/style.css">
    <title>Funções JavaScript</title>
</head>
<body>
    <h1>Funções JavaScript</h1>

    <h2>Validação de CPF e CNPJ</h2>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf">
    <button onclick="validateCPF()">Validar CPF</button>

    <br><br>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj">
    <button onclick="validateCNPJ()">Validar CNPJ</button>

    <h2>Operações Numéricas</h2>
    <label for="number">Número:</label>
    <input type="number" id="number">

    <br><br>

    <button onclick="calculateAbsolute()">Valor Absoluto</button>
    <button onclick="calculateRounded()">Arredondar</button>

    <br><br>

    <label for="saleValue">Valor da Venda:</label>
    <input type="number" id="saleValue" step="0.01" min="0">

    <br><br>

    <label for="commissionRate">Taxa de Comissão (%):</label>
    <input type="number" id="commissionRate" step="0.01" min="0" max="100">

    <br><br>

    <button onclick="calculateCommission()">Calcular Comissão</button>

    <script src="script.js"></script>
</body>
</html>
