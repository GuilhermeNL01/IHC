<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro</title>
    <style>
      .form-box {
    border: 1px solid #000;
    padding: 10px;
    margin: 20px 0;
  }
  .button-container {
            margin-bottom: 20px;
            text-align: center;
        }
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
footer p {
    margin: 0;
}
  .form-title {
    margin-left: 10px;
  }
  .checkbox-container {
    display: inline-block;
  }
  .curriculum-label {
    vertical-align: bottom;
  }
  .checkbox-container input[type="checkbox"] {
    display: inline-block;
    margin-right: 10px;
  }
  .error {
    color: red;
  }
  .success {
    color: green;
  }
    </style>
  </head>
  <body>
  <!-- Botão de volta -->
<div class="button-container">
  <button class="back-button" onclick="window.location.href = 'index.html';">Voltar para a página inicial</button>
</div>
    <form id="cadastroForm" onsubmit="return validateForm()">
      <div class="form-box">
        <p class="form-title">Dados Pessoais</p>
        Nome: <input type="text" id="nome" name="nome" /><span
          id="nomeError"
          class="error"
        ></span
        ><br />
        Endereço: <input type="text" id="endereco" name="endereco" /><span
          id="enderecoError"
          class="error"
        ></span
        ><br />
        Cidade: <input type="text" id="cidade" name="cidade" /><span
          id="cidadeError"
          class="error"
        ></span
        ><br />
        Estado:
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="sp">São Paulo</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="to">Tocantins</option></select
        ><span id="estadoError" class="error"></span>
      </div>

      <div class="form-box">
        <p class="form-title">Dados Profissionais</p>
        <div>
          <p class="form-title">Natureza de Cargo</p>
          <input type="radio" name="cargo" value="gerencia" /> Gerência
          <input type="radio" name="cargo" value="financeiro" /> Financeiro
          <input type="radio" name="cargo" value="recepcao" /> Recepção
          <input type="radio" name="cargo" value="administrativo" />
          Administrativo
          <input type="radio" name="cargo" value="juridico" /> Jurídico
        </div>

        <div>
          <p class="form-title">Área de Interesse</p>
          <div class="checkbox-container">
            <input type="checkbox" name="interesse" value="computacao" />
            Computação
            <input type="checkbox" name="interesse" value="biologia" /> Biologia
            <input type="checkbox" name="interesse" value="meio_ambiente" />
            Meio Ambiente
            <input type="checkbox" name="interesse" value="engenharia" />
            Engenharia
            <input type="checkbox" name="interesse" value="historia" /> História
          </div>
        </div>

        <div>
          <label class="curriculum-label" for="curriculo"
            >Mini-Currículo:</label
          >
          <textarea
            id="curriculo"
            name="curriculo"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </div>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>

    <script src="script.js"></script>
    <footer>
      <p>&copy; 2024 Site IHC Atividade 02. Todos os direitos reservados.</p>
    </footer>
    
  </body>
</html>
